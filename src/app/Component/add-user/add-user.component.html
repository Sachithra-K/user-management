
<h1 mat-dialog-title>Add Users</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="userForm">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input formControlName = "name" matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Job</mat-label>
      <input formControlName = "job" matInput placeholder="Job">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-action [align]="'begin'">
  <button mat-raised-button color="primary" (click)="addUser()">{{actionButton}}</button>
  <button mat-raised-button color="warn" class="button" mat-dialog-close>Close</button>
</div>
